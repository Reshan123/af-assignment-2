name: Run Testim Tests After Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    run-testimio-cli:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v4
              with:
                node-version: 'lts'
                # You can also change 'lts' to any supported LTS Node.js version.
            - run: npm install -g @testim/testim-cli
            - run: testim --token "Kr5tvpz5sJ6cSqmGiKtd6h1BFdJbwKkVVaWvGLh4MMvWA1lbFv" --project "Uq2fzwleotK72p7DjH69" --grid "Testim-Grid" --mode "extension" --branch "master"
  
