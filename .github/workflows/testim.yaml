name: Run Testim Tests

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  testim:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # adjust as needed

      - name: Install Testim CLI
        run: npm install -g @testim/testim-cli

      - name: Run Testim tests
        run: |
          testim \
            --token "${{ secrets.TESTIM_TOKEN }}" \
            --project "Uq2fzwleotK72p7DjH69" \
            --use-local-chrome-driver \
            --user "LS2Eea9bTSs4XLpbTJea" \
            --mode "extension" \
            --branch "master" \
            --label "test-run"
